<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les contacts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="text-right mb-4">
            <a href="conexion-employes.html" class="btn btn-primary">Accueil Employés</a>
        </div>
        <h1 class="my-4">Gérer les contacts</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Contact 1</h2>
            </div>
            <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="nom1">Nom</label>
                    <input type="text" class="form-control" id="nom1" value="John">
                </div>
                <div class="form-group">
                    <label for="prenom1">Prénom</label>
                    <input type="text" class="form-control" id="prenom1" value="Doe">
                </div>
                <div class="from-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-group" value="johndoe@example.com">
                </div>
                <div class="form-group">
                    <label for="phone1">Numéro de téléphone</label>
                    <input type="tel" class="form-control" id="phone1" value="+33 1 23 45 67 89">
                </div>
                <div class="form-group">
                    <label for="message1">Message</label>
                    <textarea class="form-control" id="message1" rows="3">Bonjour, je suis intéressé par une voiture familiale car nous venons d'accueillir un nouveau membre dans la famille. Pourriez-vous me donner quelques recommandations ? Merci d'avance.</textarea>
                </div>
                
            </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
