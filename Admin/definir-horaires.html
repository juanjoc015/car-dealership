<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Définir les horaires</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="text-right mb-4">
            <a href="conexion-admin.html" class="btn btn-primary">Accueil Admin</a>
        </div>
        <h1 class="my-4">Définir les horaires</h1>
        <form>
            <div class="form-group">
                <label for="horaire1">Lundi - Vendredi</label>
                <input type="text" class="form-control" id="horaire1" placeholder="9h00 - 18h00">
            </div>
            <div class="form-group">
                <label for="horaire2">Samedi</label>
                <input type="text" class="form-control" id="horaire2" placeholder="09h00 - 14h00">
            </div>
            <div class="form-group">
                <label for="horaire3">Dimanche</label>
                <input type="text" class="form-control" id="horaire3" placeholder="Fermé">
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
